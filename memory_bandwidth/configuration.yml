---
configuration:
    name: "Memory Bandwidth"
    description: "Benchmark testing Memory Bandwidth"
    directory: memory_bandwidth
    cron: "0 * * * *"
    instance-number: 1
    instance-types:
      - t2.micro
nodes:
  - node-id: 0
    ansible-configuration: ansible.yml
    benchmark-command: ./run_membw.sh
    output-command: python3 format_output.py results.csv

plots:
  - type: line
    title: Bandwidth
    xaxis: Threads count
    yaxis: Bandwidth
    data:
      - x: threads
        y: bandwidth
        legend: Instance

configuration:
  name: "Cache latency"
  description: "Benchmark analyzing the basic properties of the cache"
  directory: cache_latency
  cron: "0 * * * *"
  instance-number: 1
  instance-types:
    - t2.micro
nodes:
  - node-id: 0
    ansible-configuration: ansible.yml
    benchmark-command: ./run_latency.sh
    output-command: python3 format_output.py results.txt
plots:
  - type: line
    title: Cache throughput per number of threads
    xaxis: Threads number
    yaxis: Cache throughput [GB/s]
    series:
      - x: thread_counts
        y: l1_throughput_gb_s
        legend: L1 cache
      - x: thread_counts
        y: l2_throughput_gb_s
        legend: L2 cache
      - x: thread_counts
        y: l3_throughput_gb_s
        legend: L3 cache

  - type: line
    title: Cache latency per number of threads
    xaxis: Threads number
    yaxis: Latency
    series:
      - x: thread_counts
        y: l1_latency
        legend: L1 cache
      - x: thread_counts
        y: l2_latency
        legend: L2 cache
      - x: thread_counts
        y: l3_latency
        legend: L3 cache

  - type: line
    title: Processing time per number of threads
    xaxis: Threads number
    yaxis: Time [ns]
    series:
      - x: thread_counts
        y: l1_time_ns
        legend: L1 cache
      - x: thread_counts
        y: l2_time_ns
        legend: L2 cache
      - x: thread_counts
        y: l3_time_ns
        legend: L3 cache

series-other:
  - l1_threads_times
  - l2_threads_times
  - l3_threads_times
